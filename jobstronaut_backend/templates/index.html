<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸš€ Jobstronautâ„¢ Application Form</title>
  <style>
    body {
      background-color: #0b1622;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: #112233;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      width: 340px;
      text-align: left;
    }

    .form-box h1 {
      text-align: center;
      color: #ffc400;
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 6px;
      background-color: #1c2a3a;
      color: #fff;
    }

    input[type="submit"] {
      margin-top: 16px;
      background-color: #ffac00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ffaa33;
    }

    small {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 0.7rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>ðŸš€ Jobstronautâ„¢ Application Form</h1>
    <form method="POST" action="/apply" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="interest">What jobs are you interested in?</label>
      <input type="text" id="interest" name="interest" required />

      <label for="resume">Upload Your Resume (PDF only):</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required />

      <input type="submit" value="Apply Now" />
    </form>

    <small>Timestamp (UTC): {{ timestamp }}</small>
  </div>
</body>
</html>
