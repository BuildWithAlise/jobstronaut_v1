<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobstronautâ„¢ Application Form</title>
  <style>
    body {
      background-color: #0b1622;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #1c2733;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      width: 320px;
    }
    .form-box h1 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      text-align: center;
      color: #ffcc00;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #ffaa00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #ffcc00;
    }
    small {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>ðŸš€ Jobstronautâ„¢ Application Form</h1>
    <form method="POST" action="/apply" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="interest">What jobs are you interested in?</label>
      <input type="text" id="interest" name="interest" required />

      <label for="resume">Upload Your Resume (PDF only):</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required />

      <input type="submit" value="Apply Now" />
    </form>
    <small>Timestamp (UTC): {{ timestamp }}</small>
  </div>
</body>
</html>
